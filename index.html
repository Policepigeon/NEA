<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Google</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
        .login-btn { background-color: #4285F4; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; }
        .login-btn:hover { background-color: #357ae8; }
        .continue-btn { background-color: #34a853; color: white; border: none; padding: 15px 30px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        .continue-btn:hover { background-color: #2c8c47; }
    </style>
</head>
<body>
    <h1>Login to Your Account</h1>
    <button class="login-btn" onclick="loginWithGoogle()">Login with Google</button>

    <script>
        function loginWithGoogle() {
            window.location.href = '/login';
        }

        // If redirected back with user data
        const params = new URLSearchParams(window.location.search);
        if (params.has('name') && params.has('email')) {
            document.body.innerHTML = `
                <h1>Welcome, ${params.get('name')}!</h1>
                <p>Email: ${params.get('email')}</p>
                <button class="continue-btn" onclick="window.location.href='Pyodide-runner.html'">Continue to Website</button>
            `;
        }
    </script>
</body>
</html>
